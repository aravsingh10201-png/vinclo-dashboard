<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vinclo Systems | Login</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f1f5f9;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.login-box {
    background: white;
    padding: 35px;
    width: 360px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    text-align: center;
}

.login-box img {
    height: 60px;
    margin-bottom: 15px;
}

.login-box h2 {
    color: #1e3c72;
    margin-bottom: 20px;
}

.login-box input,
.login-box select {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.login-box button {
    width: 100%;
    padding: 12px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

.error {
    color: red;
    font-size: 13px;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="login-box">
    <img src="./logo.png" alt="Vinclo Systems Logo">

    <h2>Recruiter Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <select id="role">
        <option value="Recruiter">Recruiter</option>
        <option value="HR">HR</option>
        <option value="Admin">Admin</option>
    </select>

    <button type="button" onclick="login()">Login</button>

    <div class="error" id="errorMsg"></div>
</div>

<script>
function login() {
    var u = document.getElementById("username").value.trim();
    var p = document.getElementById("password").value.trim();

    if (!u || !p) {
        document.getElementById("errorMsg").innerText =
            "Enter username and password";
        return;
    }

    localStorage.setItem("username", u);
    localStorage.setItem("userRole",
        document.getElementById("role").value);

    window.location.replace("./index.html");
}
</script>

</body>
</html>
