<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Mandates | Vinclo Systems</title>

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    background: #f4f6f9;
}

header {
    background: #0b3c5d;
    color: white;
    padding: 15px 30px;
    display: flex;
    align-items: center;
}

header img {
    height: 45px;
    margin-right: 15px;
}

header h1 {
    font-size: 20px;
    margin: 0;
}

.container {
    padding: 30px;
}

.client-box {
    background: white;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 25px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.client-box h2 {
    margin-top: 0;
    color: #0b3c5d;
}

.jd-list {
    list-style: none;
    padding: 0;
}

.jd-list li {
    padding: 10px 0;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.jd-list li:last-child {
    border-bottom: none;
}

.jd-list a {
    text-decoration: none;
    color: #0b3c5d;
    font-weight: 500;
}

.jd-list a:hover {
    text-decoration: underline;
}

.view-btn {
    background: #0b3c5d;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 13px;
}
</style>
</head>

    <img src="logo.png" alt="Vinclo Systems">

<div class="container">

            </li>

            <li>

            </li>

            <li>
                JD – Leasing
                <a class="view-btn" href="./jds/JD-Leasing.pdf" target="_blank">View JD</a>
            </li>

            <li>

</div>

</html>
